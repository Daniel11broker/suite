<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Auditorías - Suite Empresarial</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='rgb(37,99,235)' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><rect x='2' y='7' width='20' height='15' rx='2' ry='2'></rect><path d='M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16'></path></svg>" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@3.5.23/dist/jspdf.plugin.autotable.js"></script>

    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    
    <div id="user-session-placeholder"></div>

    <div id="sidebar-placeholder"></div>

    <button id="mobile-menu-button" class="md:hidden fixed top-4 left-4 z-[60] p-2 bg-white dark:bg-gray-800 rounded-full shadow-md"><i data-feather="menu"></i></button>

    <div id="main-content-wrapper">
        <div class="container mx-auto p-4 sm:p-6 lg:p-8">
            <header class="mb-6 text-center">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white">Gestión de Auditorías</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Planifica, ejecuta y haz seguimiento a tus auditorías.</p>
            </header>

            <div class="mb-6 border-b border-gray-200 dark:border-gray-700 overflow-x-auto">
                <nav id="tabs-container" class="flex -mb-px" aria-label="Tabs">
                    <button class="tab-btn active" data-target="dashboard-section"><i data-feather="home" class="inline-block mr-2"></i>Dashboard</button>
                    <button class="tab-btn" data-target="audits-section"><i data-feather="clipboard" class="inline-block mr-2"></i>Auditorías</button>
                    <button class="tab-btn" data-target="findings-section"><i data-feather="search" class="inline-block mr-2"></i>Hallazgos</button>
                    <button class="tab-btn" data-target="actionPlans-section"><i data-feather="tool" class="inline-block mr-2"></i>Planes de Acción</button>
                </nav>
            </div>

            <main id="main-content">
                <section id="dashboard-section" class="tab-content"></section>
                <section id="audits-section" class="tab-content hidden"></section>
                <section id="findings-section" class="tab-content hidden"></section>
                <section id="actionPlans-section" class="tab-content hidden"></section>
            </main>
        </div>
    </div>
    
   <div id="sidebar-config-modal" class="hidden fixed inset-0 w-full h-full flex items-center justify-center z-[200]" style="background-color: rgba(0,0,0,0.5);">
    <div class="bg-white dark:bg-gray-800 w-11/12 md:max-w-xl mx-auto rounded-lg shadow-xl z-50">
        <div class="py-4 text-left px-6">
            <div class="flex justify-between items-center pb-3 border-b dark:border-gray-700">
                <p id="sidebar-config-title" class="text-2xl font-bold">Cargando...</p>
                <button id="sidebar-config-close-btn" class="cursor-pointer z-50 p-1 rounded-full hover:bg-gray-200 dark:hover-bg-gray-700">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form id="sidebar-config-form" class="mt-4 max-h-[80vh] overflow-y-auto pr-2"></form>
        </div>
    </div>
</div>

<div id="form-modal" class="hidden fixed inset-0 w-full h-full flex items-center justify-center z-50" style="background-color: rgba(0,0,0,0.5);">
    <div class="bg-white dark:bg-gray-800 w-11/12 md:max-w-2xl mx-auto rounded-lg shadow-xl z-50">
        <div class="py-4 text-left px-6">
            <div class="flex justify-between items-center pb-3 border-b dark:border-gray-700">
                <p id="modal-title" class="text-2xl font-bold">Formulario</p>
                <button id="close-modal-btn" class="cursor-pointer z-50 p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form id="main-form" class="mt-4 max-h-[80vh] overflow-y-auto pr-2"></form>
        </div>
    </div>
</div>
    
    <div id="toast-container" class="fixed top-20 right-5 z-[1001]"></div>

    <script type="module" src="sidebar.js"></script>
    <script type="module" src="auditorias.js"></script>
</body>
</html>
