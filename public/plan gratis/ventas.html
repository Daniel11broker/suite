<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ventas - Suite Empresarial</title>
    <link rel="icon" href="data:image/svg+xml,...">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div id="sidebar-placeholder"></div>

    <div id="user-session-placeholder"></div>

    <button id="mobile-menu-button" class="md:hidden fixed top-4 left-4 z-[60] p-2 bg-white dark:bg-gray-800 rounded-full shadow-md"><i data-feather="menu"></i></button>
    
    <div id="main-content-wrapper">
        <div class="container mx-auto p-4 sm:p-6 lg:p-8">
            <header class="mb-6 text-center">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white">Gestión de Ventas</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Crea cotizaciones, gestiona pedidos y analiza tu rendimiento.</p>
            </header>

            <div class="mb-6 border-b border-gray-200 dark:border-gray-700 overflow-x-auto">
                <nav id="tabs-container" class="flex -mb-px" aria-label="Tabs">
                    <button class="tab-btn active" data-target="dashboard-section"><i data-feather="home" class="inline-block mr-2"></i>Dashboard</button>
                    <button class="tab-btn" data-target="quotes-section"><i data-feather="file-text" class="inline-block mr-2"></i>Cotizaciones</button>
                    <button class="tab-btn" data-target="orders-section"><i data-feather="shopping-bag" class="inline-block mr-2"></i>Pedidos</button>
                </nav>
            </div>

            <main id="main-content">
                <section id="dashboard-section" class="tab-content"></section>
                <section id="quotes-section" class="tab-content hidden"></section>
                <section id="orders-section" class="tab-content hidden"></section>
            </main>
        </div>
    </div>
    
    <div id="form-modal" class="fixed inset-0 w-full h-full flex items-center justify-center z-50 hidden modal-backdrop">
        <div class="bg-white dark:bg-gray-800 w-11/12 md:max-w-4xl mx-auto rounded-lg shadow-xl z-50">
            <div class="py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3 border-b dark:border-gray-600">
                    <p id="modal-title" class="text-2xl font-bold">Formulario</p>
                    <button id="close-modal-btn" class="cursor-pointer z-50 p-1"><i data-feather="x"></i></button>
                </div>
                <form id="main-form" class="mt-4 max-h-[80vh] overflow-y-auto pr-2"></form>
            </div>
        </div>
    </div>

    <div id="toast-container" class="fixed top-20 right-5 z-[1001]"></div>

    <script src="sidebar.js" type="module"></script>
    <script src="ventas.js"></script>
</body>
</html>
