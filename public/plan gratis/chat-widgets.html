<div id="chat-buttons-container">
    
    <div class="widget-wrapper">
        <button id="support-toggle-button" class="floating-button" style="background-color: #16a34a; color: white;">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
        </button>
        
        <div id="support-chat-window" class="chat-window hidden">
            <div id="support-login-view" class="flex flex-col h-full">
                <div class="chat-header">Soporte y Ventas</div>
                <div class="p-4 flex-grow">
                    <p class="text-sm text-center text-gray-600 dark:text-gray-400 mb-6">Ingresa tus datos para iniciar.</p>
                    <form id="support-login-form" class="space-y-4">
                        <div>
                            <label for="support-username-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Tu Nombre</label>
                            <input type="text" id="support-username-input" class="w-full chat-input" required placeholder="Ej: Juan Pérez">
                        </div>
                        <div>
                            <label for="support-department-select" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Departamento</label>
                            <select id="support-department-select" class="w-full chat-input">
                                <option value="Soporte Técnico">Soporte Técnico</option>
                                <option value="Ventas">Ventas</option>
                                <option value="General">General</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full chat-send-button mt-2 py-2">Iniciar Chat</button>
                    </form>
                </div>
            </div>
            <div id="support-main-view" class="hidden flex flex-col h-full">
                <div id="support-chat-header" class="chat-header">Soporte</div>
                <div id="support-message-list" class="chat-body"></div>
                <div class="chat-footer">
                    <form id="support-chat-form" class="flex items-center space-x-2">
                        <input id="support-message-input" type="text" placeholder="Escribe tu mensaje..." class="chat-input">
                        <button type="submit" class="chat-send-button flex-shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="widget-wrapper">
        <button id="ai-toggle-button" class="floating-button" style="background-color: #2563eb; color: white;">
             <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect><rect x="9" y="9" width="6" height="6"></rect><line x1="9" y1="1" x2="9" y2="4"></line><line x1="15" y1="1" x2="15" y2="4"></line><line x1="9" y1="20" x2="9" y2="23"></line><line x1="15" y1="20" x2="15" y2="23"></line><line x1="20" y1="9" x2="23" y2="9"></line><line x1="20" y1="14" x2="23" y2="14"></line><line x1="1" y1="9" x2="4" y2="9"></line><line x1="1" y1="14" x2="4" y2="14"></line></svg>
        </button>
        
        <div id="ai-chat-window" class="chat-window hidden">
            <div class="chat-header">Asistente IA</div>
            <div id="ai-message-list" class="chat-body"></div>
            <div class="chat-footer">
                <form id="ai-chat-form" class="flex items-center space-x-2">
                    <input id="ai-message-input" type="text" placeholder="Pregúntale algo a la IA..." class="chat-input">
                    <button type="submit" class="chat-send-button flex-shrink-0">
                         <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

</div>
