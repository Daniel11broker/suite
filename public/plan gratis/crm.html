<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite Empresarial - CRM y Ventas</title>
    <link rel="icon" href="data:image/svg+xml,...">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./sidebar.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <div id="sidebar-placeholder"></div>
    <div id="user-session-placeholder"></div>

    <button id="mobile-menu-button" class="md:hidden fixed top-4 left-4 z-[60] p-2 bg-white dark:bg-gray-800 rounded-full shadow-md"><i data-feather="menu"></i></button>

    <div id="main-content-wrapper">
        <div class="container mx-auto p-4 sm:p-6 lg:p-8">
            <header class="mb-6 text-center relative">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white">CRM y Gestión de Ventas</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Gestiona tus prospectos, oportunidades y clientes en un solo lugar.</p>
            </header>

            <div class="mb-6 border-b border-gray-200 dark:border-gray-700 overflow-x-auto">
                <nav id="tabs-container" class="flex -mb-px" aria-label="Tabs">
                    <button class="tab-btn active" data-target="dashboard-section"><i data-feather="home" class="inline-block mr-2"></i>Dashboard</button>
                    <button class="tab-btn" data-target="leads-section"><i data-feather="user-plus" class="inline-block mr-2"></i>Prospectos</button>
                    <button class="tab-btn" data-target="opportunities-section"><i data-feather="trending-up" class="inline-block mr-2"></i>Oportunidades</button>
                    <button class="tab-btn" data-target="accounts-section"><i data-feather="briefcase" class="inline-block mr-2"></i>Cuentas y Contactos</button>
                </nav>
            </div>

            <main id="main-content">
                <section id="dashboard-section" class="tab-content">
                    <h2 class="text-2xl font-bold mb-4">Dashboard de Ventas</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div class="kpi-card bg-white dark:bg-gray-800 p-5 rounded-lg shadow flex items-start justify-between transition-all">
                            <div><h3 class="text-sm font-medium text-gray-500">Nuevos Prospectos</h3><p id="dash-new-leads" class="text-2xl font-bold text-blue-600 mt-1">0</p></div>
                            <div class="bg-blue-100 dark:bg-blue-500/20 p-2 rounded-full"><i data-feather="user-plus" class="h-6 w-6 text-blue-600 dark:text-blue-400"></i></div>
                        </div>
                        <div class="kpi-card bg-white dark:bg-gray-800 p-5 rounded-lg shadow flex items-start justify-between transition-all">
                            <div><h3 class="text-sm font-medium text-gray-500">Oportunidades Abiertas</h3><p id="dash-open-ops" class="text-2xl font-bold text-yellow-600 mt-1">0</p></div>
                            <div class="bg-yellow-100 dark:bg-yellow-500/20 p-2 rounded-full"><i data-feather="loader" class="h-6 w-6 text-yellow-600 dark:text-yellow-400"></i></div>
                        </div>
                        <div class="kpi-card bg-white dark:bg-gray-800 p-5 rounded-lg shadow flex items-start justify-between transition-all">
                            <div><h3 class="text-sm font-medium text-gray-500">Tasa de Conversión</h3><p id="dash-conversion-rate" class="text-2xl font-bold text-teal-600 mt-1">0%</p></div>
                            <div class="bg-teal-100 dark:bg-teal-500/20 p-2 rounded-full"><i data-feather="percent" class="h-6 w-6 text-teal-600 dark:text-teal-400"></i></div>
                        </div>
                        <div class="kpi-card bg-white dark:bg-gray-800 p-5 rounded-lg shadow flex items-start justify-between transition-all">
                            <div><h3 class="text-sm font-medium text-gray-500">Valor de Pipeline</h3><p id="dash-pipeline-value" class="text-2xl font-bold text-green-600 mt-1">$0</p></div>
                            <div class="bg-green-100 dark:bg-green-500/20 p-2 rounded-full"><i data-feather="dollar-sign" class="h-6 w-6 text-green-600 dark:text-green-400"></i></div>
                        </div>
                    </div>
                    <div class="mt-8 bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold mb-4">Embudo de Ventas (Oportunidades por Etapa)</h3>
                        <div class="h-64"><canvas id="pipeline-chart"></canvas></div>
                    </div>
                </section>
                
                <section id="table-section" class="tab-content hidden"></section>
            </main>
        </div>
    </div>
    
    <div id="sidebar-config-modal" class="hidden fixed inset-0 w-full h-full flex items-center justify-center z-[200]" style="background-color: rgba(0,0,0,0.5);">
    <div class="bg-white dark:bg-gray-800 w-11/12 md:max-w-xl mx-auto rounded-lg shadow-xl z-50">
        <div class="py-4 text-left px-6">
            <div class="flex justify-between items-center pb-3 border-b dark:border-gray-700">
                <p id="sidebar-config-title" class="text-2xl font-bold">Cargando...</p>
                <button id="sidebar-config-close-btn" class="cursor-pointer z-50 p-1 rounded-full hover:bg-gray-200 dark:hover-bg-gray-700">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form id="sidebar-config-form" class="mt-4 max-h-[80vh] overflow-y-auto pr-2"></form>
        </div>
    </div>
</div>
    <div id="toast-container" class="fixed top-20 right-5 z-[1001]"></div>
    
<div id="form-modal" class="hidden fixed inset-0 w-full h-full flex items-center justify-center z-50" style="background-color: rgba(0,0,0,0.5);">
    <div class="bg-white dark:bg-gray-800 w-11/12 md:max-w-2xl mx-auto rounded-lg shadow-xl z-50">
        <div class="py-4 text-left px-6">
            <div class="flex justify-between items-center pb-3 border-b dark:border-gray-700">
                <p id="modal-title" class="text-2xl font-bold">Formulario</p>
                <button id="close-modal-btn" class="cursor-pointer z-50 p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form id="main-form" class="mt-4 max-h-[80vh] overflow-y-auto pr-2"></form>
        </div>
    </div>
</div>

    <script src="sidebar.js" type="module"></script>
    <script src="crm.js" type="module"></script>
</body>
</html>
