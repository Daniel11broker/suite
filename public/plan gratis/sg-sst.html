<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite SG-SST Profesional</title>
    <link rel="icon" href="data:image/svg+xml,...">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./sidebar.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <div id="sidebar-placeholder"></div>
    <div id="user-session-placeholder"></div>

    <button id="mobile-menu-button" class="md:hidden fixed top-4 left-4 z-[60] p-2 bg-white dark:bg-gray-800 rounded-full shadow-md"><i data-feather="menu"></i></button>

    <div id="main-content-wrapper">
        <div class="container mx-auto p-4 sm:p-6 lg:p-8">
            <header class="mb-6 text-center relative">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white">Gesti칩n SG-SST</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Plataforma integral para el control y seguimiento de la seguridad laboral.</p>
            </header>

            <div class="mb-6 border-b border-gray-200 dark:border-gray-700 overflow-x-auto">
                <nav id="tabs-container" class="flex -mb-px" aria-label="Tabs">
                    <button class="tab-btn active" data-target="dashboard-section"><i data-feather="home" class="inline-block mr-2"></i>Dashboard</button>
                    <button class="tab-btn" data-target="annualPlan-section"><i data-feather="calendar" class="inline-block mr-2"></i>Plan Anual</button>
                    <button class="tab-btn" data-target="risks-section"><i data-feather="alert-triangle" class="inline-block mr-2"></i>Riesgos</button>
                    <button class="tab-btn" data-target="incidents-section"><i data-feather="clipboard" class="inline-block mr-2"></i>Incidentes</button>
                    <button class="tab-btn" data-target="actionPlans-section"><i data-feather="target" class="inline-block mr-2"></i>Planes de Acci칩n</button>
                    <button class="tab-btn" data-target="more-modules-section"><i data-feather="layers" class="inline-block mr-2"></i>M치s M칩dulos</button>
                    <button class="tab-btn" data-target="indicators-section"><i data-feather="bar-chart-2" class="inline-block mr-2"></i>Indicadores</button>
                </nav>
            </div>

            <main id="main-content">
                <section id="dashboard-section" class="tab-content"></section>
                <section id="indicators-section" class="tab-content hidden"></section>
                <section id="more-modules-section" class="tab-content hidden"></section>
                <section id="generic-table-section" class="tab-content hidden"></section>
            </main>
        </div>
    </div>

   <div id="sidebar-config-modal" class="hidden fixed inset-0 w-full h-full flex items-center justify-center z-[200]" style="background-color: rgba(0,0,0,0.5);">
    <div class="bg-white dark:bg-gray-800 w-11/12 md:max-w-xl mx-auto rounded-lg shadow-xl z-50">
        <div class="py-4 text-left px-6">
            <div class="flex justify-between items-center pb-3 border-b dark:border-gray-700">
                <p id="sidebar-config-title" class="text-2xl font-bold">Cargando...</p>
                <button id="sidebar-config-close-btn" class="cursor-pointer z-50 p-1 rounded-full hover:bg-gray-200 dark:hover-bg-gray-700">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form id="sidebar-config-form" class="mt-4 max-h-[80vh] overflow-y-auto pr-2"></form>
        </div>
    </div>
</div>

    <div id="confirm-modal" class="fixed inset-0 z-[1000] hidden modal-backdrop flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 w-11/12 md:max-w-sm mx-auto rounded-lg shadow-xl z-50 p-6">
            <h3 id="confirm-title" class="text-lg font-bold mb-4"></h3>
            <p id="confirm-message" class="text-gray-700 dark:text-gray-300 mb-6"></p>
            <div id="confirm-buttons" class="flex justify-end space-x-4"></div>
        </div>
    </div>
    <div id="toast-container" class="fixed top-20 right-5 z-[1001]"></div>

    <div id="form-modal" class="hidden fixed inset-0 w-full h-full flex items-center justify-center z-50" style="background-color: rgba(0,0,0,0.5);">
    <div class="bg-white dark:bg-gray-800 w-11/12 md:max-w-2xl mx-auto rounded-lg shadow-xl z-50">
        <div class="py-4 text-left px-6">
            <div class="flex justify-between items-center pb-3 border-b dark:border-gray-700">
                <p id="modal-title" class="text-2xl font-bold">Formulario</p>
                <button id="close-modal-btn" class="cursor-pointer z-50 p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form id="main-form" class="mt-4 max-h-[80vh] overflow-y-auto pr-2"></form>
        </div>
    </div>
</div>

    <script src="sidebar.js" type="module"></script>
    <script src="sg-sst.js" type="module"></script>
</body>
</html>
