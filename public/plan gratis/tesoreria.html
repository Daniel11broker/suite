<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite Empresarial - Tesorería y Flujo de Caja</title>
    <link rel="icon" href="data:image/svg+xml,...">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="main.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <div id="sidebar-placeholder"></div>

    <button id="mobile-menu-button" class="md:hidden fixed top-4 left-4 z-[60] p-2 bg-white dark:bg-gray-800 rounded-full shadow-md"><i data-feather="menu"></i></button>

    <div id="main-content-wrapper">
        <div class="container mx-auto p-4 sm:p-6 lg:p-8">
            <header class="mb-6 text-center">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white">Tesorería y Flujo de Caja</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Visualiza y proyecta la salud financiera de tu negocio.</p>
            </header>

            <div class="mb-6 border-b border-gray-200 dark:border-gray-700 overflow-x-auto">
                <nav id="tabs-container" class="flex -mb-px" aria-label="Tabs">
                    <button class="tab-btn active" data-target="dashboard-section"><i data-feather="home" class="inline-block mr-2 h-4 w-4"></i>Dashboard</button>
                    <button class="tab-btn" data-target="cashflow-section"><i data-feather="bar-chart-2" class="inline-block mr-2 h-4 w-4"></i>Flujo de Caja</button>
                    <button class="tab-btn" data-target="accounts-section"><i data-feather="credit-card" class="inline-block mr-2 h-4 w-4"></i>Cuentas Bancarias</button>
                    <button class="tab-btn" data-target="transactions-section"><i data-feather="list" class="inline-block mr-2 h-4 w-4"></i>Movimientos Manuales</button>
                </nav>
            </div>

            <main id="main-content">
                <section id="dashboard-section" class="tab-content"></section>
                <section id="cashflow-section" class="tab-content hidden"></section>
                <section id="accounts-section" class="tab-content hidden"></section>
                <section id="transactions-section" class="tab-content hidden"></section>
            </main>
        </div>
    </div>

    <div id="form-modal" class="modal fixed inset-0 w-full h-full flex items-center justify-center z-50 hidden" style="background-color: rgba(0,0,0,0.6);">
        <div class="bg-white dark:bg-gray-800 w-11/12 md:max-w-lg mx-auto rounded-lg shadow-xl z-50">
            <div class="py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3 border-b dark:border-gray-700"><p id="modal-title" class="text-2xl font-bold">Formulario</p><button id="close-modal-btn" class="cursor-pointer z-50 p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-600"><i data-feather="x"></i></button></div>
                <form id="main-form" class="mt-4 max-h-[80vh] overflow-y-auto pr-2"></form>
            </div>
        </div>
    </div>
    
    <div id="toast-container"></div>

    <script src="sidebar.js"></script>
    <script src="tesoreria.js"></script>
</body>
</html>
