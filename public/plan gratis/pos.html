<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite Empresarial - Punto de Venta (POS)</title>
    <link rel="icon" href="data:image/svg+xml,...">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./sidebar.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <div id="sidebar-placeholder"></div>
    <div id="user-session-placeholder"></div>
    
    <button id="mobile-menu-button" class="md:hidden fixed top-4 left-4 z-[60] p-2 bg-white dark:bg-gray-800 rounded-full shadow-md"><i data-feather="menu"></i></button>

    <div id="main-content-wrapper">
        <div class="container mx-auto p-4 sm:p-6 lg:p-8">
            <header class="mb-8 text-center relative">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white">Punto de Venta (POS)</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Selecciona un producto para añadirlo al carrito.</p>
            </header>

            <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2">
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-bold mb-4">Productos Disponibles</h2>
                        <div id="product-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 max-h-[60vh] overflow-y-auto">
                            </div>
                    </div>
                </div>

                <div class="lg:col-span-1">
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 sticky top-8">
                        <h2 class="text-xl font-bold mb-4">Carrito de Compras</h2>
                        <div id="cart-items" class="mb-4 max-h-64 overflow-y-auto">
                            </div>
                        <div class="border-t pt-4 dark:border-gray-700">
                            <div class="flex justify-between mb-2">
                                <span>Subtotal:</span>
                                <span id="cart-subtotal">$0</span>
                            </div>
                             <div class="flex justify-between items-center mb-2">
                                <div class="flex items-center">
                                    <input type="checkbox" id="apply-iva" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500" checked>
                                    <label for="apply-iva" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">Aplicar IVA (19%)</label>
                                </div>
                                <span id="cart-tax">$0</span>
                            </div>
                            <div class="flex justify-between font-bold text-lg">
                                <span>Total:</span>
                                <span id="cart-total">$0</span>
                            </div>
                            
                            <div class="mt-4">
                                <label for="client-select" class="block text-sm font-medium mb-1">Cliente</label>
                                <select id="client-select" class="w-full border rounded-md p-2 dark:bg-gray-700 dark:border-gray-600"></select>
                            </div>
                            <div class="mt-4">
                                <label for="payment-method" class="block text-sm font-medium mb-1">Método de Pago</label>
                                <select id="payment-method" class="w-full border rounded-md p-2 dark:bg-gray-700 dark:border-gray-600"></select>
                            </div>
                            <button id="checkout-btn" class="w-full mt-4 bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-blue-700 transition-all">Facturar</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
  <div id="sidebar-config-modal" class="hidden fixed inset-0 w-full h-full flex items-center justify-center z-[200]" style="background-color: rgba(0,0,0,0.5);">
    <div class="bg-white dark:bg-gray-800 w-11/12 md:max-w-xl mx-auto rounded-lg shadow-xl z-50">
        <div class="py-4 text-left px-6">
            <div class="flex justify-between items-center pb-3 border-b dark:border-gray-700">
                <p id="sidebar-config-title" class="text-2xl font-bold">Cargando...</p>
                <button id="sidebar-config-close-btn" class="cursor-pointer z-50 p-1 rounded-full hover:bg-gray-200 dark:hover-bg-gray-700">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form id="sidebar-config-form" class="mt-4 max-h-[80vh] overflow-y-auto pr-2"></form>
        </div>
    </div>
</div>
    <div id="toast-container"></div>

    <div id="form-modal" class="hidden fixed inset-0 w-full h-full flex items-center justify-center z-50" style="background-color: rgba(0,0,0,0.5);">
    <div class="bg-white dark:bg-gray-800 w-11/12 md:max-w-2xl mx-auto rounded-lg shadow-xl z-50">
        <div class="py-4 text-left px-6">
            <div class="flex justify-between items-center pb-3 border-b dark:border-gray-700">
                <p id="modal-title" class="text-2xl font-bold">Formulario</p>
                <button id="close-modal-btn" class="cursor-pointer z-50 p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form id="main-form" class="mt-4 max-h-[80vh] overflow-y-auto pr-2"></form>
        </div>
    </div>
</div>

    <script src="sidebar.js" type="module"></script>
    <script src="pos.js" type="module"></script>
</body>
</html>
