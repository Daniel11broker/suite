<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Superadministrador - Suite Empresarial</title>
    <link rel="icon" href="data:image/svg+xml,...">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="plan gratis/main.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <nav id="sidebar" class="fixed top-0 left-0 h-full bg-white dark:bg-gray-800 shadow-lg z-50 flex flex-col transition-all overflow-hidden">
        <div class="flex items-center justify-center h-16 border-b dark:border-gray-700 flex-shrink-0 px-4">
            <a href="#" class="flex items-center space-x-3">
                <i data-feather="briefcase" class="h-8 w-8 text-blue-600 flex-shrink-0"></i>
                <span class="sidebar-text text-xl font-bold text-gray-800 dark:text-white">Suite Superadmin</span>
            </a>
        </div>
        <div class="flex-grow overflow-y-auto overflow-x-hidden">
            <div class="flex flex-col py-4 space-y-1">
                <a href="./superadmin.html" class="flex items-center h-12 px-6 text-blue-600 bg-blue-50 dark:bg-gray-700 dark:text-blue-300 font-semibold" title="Gestión de Admins">
                    <i data-feather="users" class="h-6 w-6 flex-shrink-0"></i>
                    <span class="sidebar-text">Administradores</span>
                </a>
                <a href="./pagos.html" class="flex items-center h-12 px-6 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" title="Gestión de Pagos">
                    <i data-feather="credit-card" class="h-6 w-6 flex-shrink-0"></i>
                    <span class="sidebar-text">Gestión de Pagos</span>
                </a>
            </div>
        </div>
        <div class="flex-shrink-0 p-4 border-t dark:border-gray-700">
             <button id="logout-btn" class="w-full flex items-center justify-center h-12 px-6 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg" title="Cerrar Sesión">
                <i data-feather="log-out" class="h-6 w-6 flex-shrink-0"></i>
                <span class="sidebar-text">Cerrar Sesión</span>
            </button>
        </div>
    </nav>

    <button id="mobile-menu-button" class="md:hidden fixed top-4 left-4 z-[60] p-2 bg-white dark:bg-gray-800 rounded-full shadow-md"><i data-feather="menu"></i></button>

    <div id="main-content-wrapper">
        <div class="container mx-auto p-4 sm:p-6 lg:p-8">
            <header class="mb-8 text-center relative">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white">Panel de Superadministrador</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Gestiona las cuentas de los Administradores principales.</p>
                 <div class="absolute top-0 right-0 flex items-center h-full">
                    <button id="theme-toggle" title="Cambiar Tema"><div id="theme-toggle-circle"></div></button>
                </div>
            </header>

            <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="kpi-card bg-white dark:bg-gray-800 p-5 rounded-lg shadow flex items-start justify-between">
                    <div><h3 class="text-sm font-medium text-gray-500">Administradores Totales</h3><p id="kpi-total-admins" class="text-2xl font-bold text-blue-600 mt-1">0</p></div>
                    <div class="bg-blue-100 dark:bg-blue-500/20 p-2 rounded-full"><i data-feather="users" class="h-6 w-6 text-blue-600 dark:text-blue-400"></i></div>
                </div>
                <div class="kpi-card bg-white dark:bg-gray-800 p-5 rounded-lg shadow flex items-start justify-between">
                    <div><h3 class="text-sm font-medium text-gray-500">Cuentas Activas</h3><p id="kpi-active-admins" class="text-2xl font-bold text-green-600 mt-1">0</p></div>
                    <div class="bg-green-100 dark:bg-green-500/20 p-2 rounded-full"><i data-feather="user-check" class="h-6 w-6 text-green-600 dark:text-green-400"></i></div>
                </div>
                <div class="kpi-card bg-white dark:bg-gray-800 p-5 rounded-lg shadow flex items-start justify-between">
                    <div><h3 class="text-sm font-medium text-gray-500">Cuentas Inactivas</h3><p id="kpi-inactive-admins" class="text-2xl font-bold text-red-600 mt-1">0</p></div>
                     <div class="bg-red-100 dark:bg-red-500/20 p-2 rounded-full"><i data-feather="user-x" class="h-6 w-6 text-red-600 dark:text-red-400"></i></div>
                </div>
            </section>

            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <div class="p-6 border-b dark:border-gray-700 panel-header">
                    <h2 class="text-xl font-semibold">Administradores Existentes</h2>
                    <div class="panel-controls">
                        <input type="text" id="search-input" placeholder="Buscar administrador..." class="w-full border rounded-md p-2 dark:bg-gray-700 dark:border-gray-600">
                        <button id="add-admin-btn" class="w-full sm:w-auto bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-blue-700 flex items-center justify-center flex-shrink-0"><i data-feather="plus" class="mr-2"></i>Crear</button>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full table-auto">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase">Nombre de Usuario</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase">Rol</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase">Estado</th>
                                <th class="px-6 py-3 text-right text-xs font-medium uppercase">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="admin-table-body" class="divide-y divide-gray-200 dark:divide-gray-700"></tbody>
                    </table>
                </div>
                <div id="pagination-controls" class="p-4 pagination-controls"></div>
            </div>
        </div>
    </div>

    <div id="form-modal" class="fixed inset-0 w-full h-full flex items-center justify-center z-50 hidden modal-backdrop">
        <div class="bg-white dark:bg-gray-800 w-11/12 md:max-w-lg mx-auto rounded-lg shadow-xl z-50">
            <div class="py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3 border-b dark:border-gray-600">
                    <p id="modal-title" class="text-2xl font-bold">Formulario</p>
                    <button id="close-modal-btn" class="cursor-pointer z-50 p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700"><i data-feather="x"></i></button>
                </div>
                <form id="admin-form" class="mt-4 max-h-[80vh] overflow-y-auto pr-2 space-y-4">
                    <input type="hidden" id="admin-id">
                    <div><label for="username" class="block text-sm font-medium mb-1">Nombre de Usuario</label><input type="text" id="username" class="w-full border rounded-md p-2 dark:bg-gray-700 dark:border-gray-600" required></div>
                    <div><label for="password" class="block text-sm font-medium mb-1">Contraseña</label><input type="password" id="password" class="w-full border rounded-md p-2 dark:bg-gray-700 dark:border-gray-600" placeholder="Dejar en blanco para no cambiar"></div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label for="role" class="block text-sm font-medium mb-1">Rol</label><select id="role" class="w-full border rounded-md p-2 dark:bg-gray-700 dark:border-gray-600"><option value="admin">Administrador</option><option value="superadmin">Superadministrador</option></select></div>
                        <div><label for="status" class="block text-sm font-medium mb-1">Estado</label><select id="status" class="w-full border rounded-md p-2 dark:bg-gray-700 dark:border-gray-600"><option value="Activo">Activo</option><option value="Inactivo">Inactivo</option></select></div>
                    </div>
                    <div id="user-limit-container">
                        <label for="userLimit" class="block text-sm font-medium mb-1">Límite de Usuarios</label>
                        <input type="number" id="userLimit" class="w-full border rounded-md p-2 dark:bg-gray-700 dark:border-gray-600" min="1" value="5">
                    </div>
                    <div class="flex justify-end gap-3 pt-4 border-t dark:border-gray-700"><button type="button" id="cancel-edit-btn" class="bg-gray-200 dark:bg-gray-600 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 hidden">Cancelar</button><button type="submit" id="save-btn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700">Crear</button></div>
                </form>
            </div>
        </div>
    </div>

    <div id="confirm-modal" class="fixed inset-0 z-[1000] hidden modal-backdrop flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 w-11/12 md:max-w-sm mx-auto rounded-lg shadow-xl z-50 p-6">
            <h3 id="confirm-title" class="text-lg font-bold mb-4"></h3><p id="confirm-message" class="text-gray-700 dark:text-gray-300 mb-6"></p><div id="confirm-buttons" class="flex justify-end space-x-4"></div>
        </div>
    </div>
    
    <div id="toast-container"></div>
    
    <script src="superadmin.js" type="module"></script>
</body>
</html>
