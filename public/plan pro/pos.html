<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite Empresarial - Punto de Venta (POS)</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='rgb(37,99,235)' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><rect x='2' y='7' width='20' height='15' rx='2' ry='2'></rect><path d='M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16'></path></svg>" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="main.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <nav id="sidebar" class="fixed top-0 left-0 h-full bg-white dark:bg-gray-800 shadow-lg z-50 flex flex-col transition-all overflow-hidden">
        <div class="flex items-center justify-center h-16 border-b dark:border-gray-700 flex-shrink-0 px-4">
            <a href="./inicio.html" class="flex items-center space-x-3">
                <i data-feather="briefcase" class="h-8 w-8 text-blue-600 flex-shrink-0"></i>
                <span class="sidebar-text text-xl font-bold text-gray-800 dark:text-white">Suite Empresarial</span>
            </a>
        </div>
        <div class="flex-grow overflow-y-auto overflow-x-hidden">
             <div class="flex flex-col py-4 space-y-1">
                <a href="./inicio.html" class="flex items-center h-12 px-6 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" title="Inicio"><i data-feather="home" class="h-6 w-6 flex-shrink-0"></i><span class="sidebar-text">Inicio</span></a>
                <a href="./resportes.html" class="flex items-center h-12 px-6 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" title="Reportes y Analítica"><i data-feather="pie-chart" class="h-6 w-6 flex-shrink-0"></i><span class="sidebar-text">Reportes</span></a>
                <a href="./tesoreria.html" class="flex items-center h-12 px-6 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" title="Tesorería"><i data-feather="activity" class="h-6 w-6 flex-shrink-0"></i><span class="sidebar-text">Tesorería</span></a>
                <a href="./facturacion.html" class="flex items-center h-12 px-6 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" title="Facturación"><i data-feather="file-text" class="h-6 w-6 flex-shrink-0"></i><span class="sidebar-text">Facturación</span></a>
                <a href="./recursoshumanos.html" class="flex items-center h-12 px-6 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" title="Talento Humano"><i data-feather="users" class="h-6 w-6 flex-shrink-0"></i><span class="sidebar-text">RRHH</span></a>
                <a href="./crm.html" class="flex items-center h-12 px-6 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" title="CRM y Ventas"><i data-feather="target" class="h-6 w-6 flex-shrink-0"></i><span class="sidebar-text">CRM</span></a>
                <a href="./compras.html" class="flex items-center h-12 px-6 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" title="Compras"><i data-feather="shopping-cart" class="h-6 w-6 flex-shrink-0"></i><span class="sidebar-text">Compras</span></a>
                <a href="./nomina.html" class="flex items-center h-12 px-6 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" title="Nómina"><i data-feather="dollar-sign" class="h-6 w-6 flex-shrink-0"></i><span class="sidebar-text">Nómina</span></a>
                <a href="./cobranza.html" class="flex items-center h-12 px-6 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" title="Cobranza"><i data-feather="trending-up" class="h-6 w-6 flex-shrink-0"></i><span class="sidebar-text">Cobranza</span></a>
                <a href="./sg-sst.html" class="flex items-center h-12 px-6 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" title="SG-SST"><i data-feather="shield" class="h-6 w-6 flex-shrink-0"></i><span class="sidebar-text">SG-SST</span></a>
                <a href="./inventarios.html" class="flex items-center h-12 px-6 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" title="Inventarios"><i data-feather="archive" class="h-6 w-6 flex-shrink-0"></i><span class="sidebar-text">Inventarios</span></a>
                <a href="./call-center.html" class="flex items-center h-12 px-6 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" title="Call Center"><i data-feather="phone" class="h-6 w-6 flex-shrink-0"></i><span class="sidebar-text">Call Center</span></a>
                <a href="./pos.html" class="flex items-center h-12 px-6 text-blue-600 bg-blue-50 dark:bg-gray-700 dark:text-blue-300 font-semibold" title="Punto de Venta"><i data-feather="shopping-bag" class="h-6 w-6 flex-shrink-0"></i><span class="sidebar-text">Punto de Venta</span></a>
            </div>
        </div>
    </nav>

    <button id="mobile-menu-button" class="md:hidden fixed top-4 left-4 z-[60] p-2 bg-white dark:bg-gray-800 rounded-full shadow-md">
        <i data-feather="menu"></i>
    </button>

    <div id="main-content-wrapper">
        <div class="container mx-auto p-4 sm:p-6 lg:p-8">
            <header class="mb-8 text-center relative">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white">Punto de Venta (POS)</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Selecciona un producto para añadirlo al carrito.</p>
            </header>

            <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2">
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-bold mb-4">Productos Disponibles</h2>
                        <div id="product-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 max-h-[60vh] overflow-y-auto">
                            </div>
                    </div>
                </div>

                <div class="lg:col-span-1">
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 sticky top-8">
                        <h2 class="text-xl font-bold mb-4">Carrito de Compras</h2>
                        <div id="cart-items" class="mb-4 max-h-64 overflow-y-auto">
                            </div>
                        <div class="border-t pt-4 dark:border-gray-700">
                            <div class="flex justify-between mb-2">
                                <span>Subtotal:</span>
                                <span id="cart-subtotal">$0</span>
                            </div>
                             <div class="flex justify-between items-center mb-2">
                                <div class="flex items-center">
                                    <input type="checkbox" id="apply-iva" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500" checked>
                                    <label for="apply-iva" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">Aplicar IVA (19%)</label>
                                </div>
                                <span id="cart-tax">$0</span>
                            </div>
                            <div class="flex justify-between font-bold text-lg">
                                <span>Total:</span>
                                <span id="cart-total">$0</span>
                            </div>
                            
                            <div class="mt-4">
                                <label for="client-select" class="block text-sm font-medium mb-1">Cliente</label>
                                <select id="client-select" class="w-full border rounded-md p-2 dark:bg-gray-700 dark:border-gray-600"></select>
                            </div>
                            <div class="mt-4">
                                <label for="payment-method" class="block text-sm font-medium mb-1">Método de Pago</label>
                                <select id="payment-method" class="w-full border rounded-md p-2 dark:bg-gray-700 dark:border-gray-600"></select>
                            </div>
                            <button id="checkout-btn" class="w-full mt-4 bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-blue-700 transition-all">Facturar</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div id="toast-container"></div>

    <script src="pos.js"></script>
    <script src="inicio.js"></script> </body>
</html>
